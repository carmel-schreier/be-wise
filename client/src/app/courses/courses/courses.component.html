<div class="mb-3 w-40 row">
  <label class="col-sm-2 col-form-label" for="">Filter by category:</label>
  <div class="col-sm-3">
    <select (change)="filterByCategory()" [(ngModel)]="selectedCategory" class="form-select">
      <option *ngFor="let category of categories" [value]="category">{{category}}
      </option>
    </select>
  </div>
  <div class="col-sm-2">
    <button (click)="exportCoursesData()" class="btn-primary ms-3"><i class="bi-download me-1"></i>Export</button>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>
        Course Name
        <button (click)="sortCourses('name')" class="btn btn-default">
          <i [ngClass]="displaySort('name')"></i>
        </button>
      </th>
      <th>
        Price
        <button (click)="sortCourses('price')" class="btn btn-default">
          <i [ngClass]="displaySort('price')"></i>
        </button>
      </th>
    </tr>
  </thead>
  <tbody *ngFor="let course of courses;let i=index;">
    <tr *ngIf="course.category==selectedCategory||show">
      <td>({{course.code}}) {{course.name}}</td>
      <td>{{course.price}} <button (click)="active?showCourseDetails(i):closeCourseDetails(i)" class="btn btn-default"
          id="A{{course.code}}"><i [ngClass]="expandIcon"></i></button></td>
    </tr>
    <tr>
      <app-course-info *ngIf="courseIndex==i" [theCourse]="theCourse"></app-course-info>
    </tr>
  </tbody>
</table>
